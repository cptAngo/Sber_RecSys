[gridParams]
boosting_type = gbdt, dart
colsample_bytree = 0.6, 0.8
learning_rate = 0.05
max_depth = -1, 5
min_child_samples = 20
min_child_weight = 0.001
min_split_gain = 0.5
n_estimators = 100
num_leaves = 16, 32
reg_alpha = 0, 1.2
reg_lambda = 0
subsample = 0.8, 1
subsample_for_bin = 200
subsample_freq = 1, 2

